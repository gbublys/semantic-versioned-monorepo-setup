name: Create a dev release

on:
  workflow_dispatch:
  push:
    branches:
      - development

jobs:
  publish_dev_release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: yarn --frozen-lockfile
      - run: lerna version --conventional-commits --conventional-prerelease